<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Login</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <main>
        <div class="container">
            <section class="image-section">
                <h1 class="logo"><img src="assets/odin-logo.png" alt=""> ODIN </h1>
                <span class="credits">Foto por <a
                        href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
                        target="_blank"> Halie West</a> de <a href="https://unsplash.com/" target="_blank"> Unsplashed</a>
                </span>
            </section>
            <section class="form-section">
                <p class="heading-parag">
                    This is not a real online service! You know you need something like
                    this in your life to help you realize your deepest dreams.<br />
                    Sign up now to get started.
                    <br />
                    <br />
                    You know you want to.
                </p>

                <form class="form">
                    <fieldset class="main-field">
                        <legend class="form-heading"> Let's do this!</legend>

                        <div class="leftside-form">
                            <label for="first-name">
                                <span>Primeiro nome:</span>
                                <input type="text" tabindex="1" name="first-name" id="first-name" required>
                            </label>
                            <label for="email">
                                <span>E-mail:</span>
                                <input type="3" tabindex="3" name="email" id="email" required>
                            </label>
                            <label for="password">
                                <span>Senha:</span>
                                <input type="password" tabindex="5" name="password" id="password" required minlength="8"
                                    maxlength="16">
                            </label>
                        </div>
                        <div class="rightside-form">
                            <label for="last-name"> <span>Último nome:</span>
                                <input type="text" tabindex="2" name="last-name" id="last-name" required>
                            </label>
                            <label for="phone-number"><span>Número de Telefone:</span>
                                <input type="tel" tabindex="4" name="phone-number" id="phone-number">
                            </label>
                            <label for="confirm-password"> <span>Confirmar senha:</span>
                                <input type="password" tabindex="6" name="confirm-password" id="confirm-password"
                                    required minlength="8" maxlength="16">
                            </label>
                        </div>
                    </fieldset>
                    <div class="buttons">
                        <button type="submit"> Criar Conta</button>
                        <p>Já tem uma conta? <a href="#"> Entre Agora </a></p>
                    </div>
                </form>
            </section>
        </div>
    </main>
</body>

</html>
